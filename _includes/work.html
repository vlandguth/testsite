<h1>Portfolio</h1>
<main class="work">

  {% for work in site.portfolio %}
  <a href="spaced.html">
    <section class="card">
      <div class="grow">
        <img src="{{ work.cover-image }}" alt="{{ work.title }}">
      </div> 
      <h4>{{ work.title }}</h4> 
    </section>
  </a>
  {% endfor %}
</main>
